<header class="header">
    <span class="header__inner custom-header">
        <span class="header__left">
            {{- if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger" aria-label="Toggle menu" role="button" tabindex="0">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{- end }}
        </span>

        <span class="header__center">
            <a href="https://www.linkedin.com/in/arun7mitra/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="header-icon-link">{{ partial "svg.html" (dict "name" "linkedin") }}</a>
            <a href="mailto:f20212443@hyderabad.bits-pilani.ac.in" aria-label="Email" class="header-icon-link">{{ partial "svg.html" (dict "name" "email") }}</a>
        </span>

        <span class="header__right">
            <a href="{{ "/" | relLangURL }}" class="home-link" aria-label="Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
        </span>
    </span>
</header>
